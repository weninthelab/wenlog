name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Deploy
        uses: shalzz/zola-deploy-action@master
        env:
          TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}  # Personal Access Token
          REPO: weninthelab/wenlogging             # Repo public bạn muốn deploy
          BRANCH: main                             # Nhánh bạn muốn push lên (main/gh-pages)
                  
